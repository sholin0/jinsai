<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
		    html,body{
		    	width:100%;
		    	height: 100%;
		    }
			.footer_container_li{
				width:100%;
				height:auto;
				background:#161616;
				clear:both;
			}
			.footer_container_li .footerMain{
				width:1180px;
				height:100px;
				margin:0 auto;
			}
			.footer_container_li .footer_left{
				width:630px;
				height:100px;
				float:left;
			}
			.footer_container_li .footer_right{
				width:330px;
				height:100px;
				float:right;
			}
			.footer_left_bottom{
				height:80px;
				margin-top:10px;
			}
			.footer_container_li .footer_left_bottom li{
				height:40px;
				float:left;
			}
			.footer_container_li .footer_left_bottom li a{
				width:80px;
				display:block;
				height:40px;
				line-height:40px;
				background:url(images/footer/footer_sign.png) no-repeat 56px center;
				color:#fff;
			}
			.footer_container_li .footer_left_bottom li:last-child a{
				background:none;
			}
			.footer_container_li .footer_left_bottom .box{
				width:630px;
				height:40px;
			}
			.footer_container_li .footer_left_bottom .copyRight{
				width:600px;
				height:40px;
			    line-height: 40px;
				color:#fff;
			}
			.footer_container_li .footer_right_img{
				float:left;
				width:140px;
				height:44px;
				margin-top:30px;
			}
			.footer_container_li .footer_right_img li{
				float:left;
				margin-right:10px;
			}
			.footer_container_li .footer_right_img li.qq{
				padding-top:3px;
			} 
			.footer_container_li .footer_right_tel{
				width:156px;
				height:60px;
				float:right;
				margin-top:20px;
			}
			.footer_container_li .footer_right_tel p{
				color:#535353;
			}
			.footer_container_li .footer_right_tel p.telphone{
				color:#fff;
				font-size:22px;
				margin-top:6px;
			}
		</style>
	</head>
	<body>
		<div class="footer_container_li">
			<div class="footerMain">
				<div class="footer_left">
					<div class="footer_left_bottom">
						<ul class="box">
							<li><a href="">资格公示</a></li>
							<li><a href="">信息披露</a></li>
							<li><a href="">资管产品</a></li>
							<li><a href="">行业资讯</a></li>
							<li><a href="">表单下载</a></li>
							<li><a href="">财富学院</a></li>
							<li><a href="">免责申明</a></li>
						</ul>
						
					<p class="copyRight">版权所有：银河期货有限公司&nbsp;&nbsp;&nbsp;&nbsp; 京ICP备11010228号&nbsp;&nbsp;&nbsp;&nbsp;  京公安网备110102004677</p>
					</div>
				</div>
				<div class="footer_right">
					<div class="footer_right_img">
						<ul>
							<li><img src="images/footer/weixin.png"/></li>
							<li class="qq"><img  src="images/footer/qq.png"/></li>
							<li><img src="images/footer/weibo.png"/></li>
						</ul>
					</div>
					<div class="footer_right_tel">
						<p>全国统一客服热线</p>
						<p class="telphone">400-886-7799</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
