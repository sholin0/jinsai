<script type="text/javascript" src="js/jquery.goup.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$.goup({
			trigger: 100,
			bottomOffset: 20,
			locationOffset: 20,
			titleAsText: true
		});
    $(".banner_header a").each(function(){  
        $this = $(this);  
        if($this[0].href==String(window.location)){ 
        	$(".banner_header a").removeClass('active')
            $this.addClass("active");  
        } 
    });
    //密码弹窗
	$(".dj").click(function() {

		$(".show-time").addClass("xs");

	})
	$(".x").click(function() {
		$(".show-time").removeClass("xs");
	})
	$(".en").click(function() {
		if(!inp1.value || !inp2.value) {
			$(".show3-text1").css("display", "block");
			return false;
		} else if(inp1.value !== inp2.value) {
			$(".show3-text2").css("display", "block");
		}

	})
	$("#inp1").change(function() {
		$(".show3-text1").css("display", "none");
		$(".show3-text2").css("display", "none");

	})
	$("#inp2").change(function() {
		$(".show3-text1").css("display", "none");
		$(".show3-text2").css("display", "none");

	});
	});
</script>
