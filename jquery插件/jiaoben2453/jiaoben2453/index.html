<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Tab选项卡切换代码 - 站长素材</title>

<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />

<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
<script type="text/javascript">
$(function(){	
	$('.tabPanel ul li').click(function(){
		$(this).addClass('hit').siblings().removeClass('hit');
		$('.panes>div:eq('+$(this).index()+')').show().siblings().hide();	
	})
})
</script>

</head>

<body>

<div style="width:420px;margin:40px auto;">

    <div class="tabPanel">
		<ul>
			<li class="hit">Tab1</li>
			<li>Tab2</li>
			<li>Tab3</li>
		</ul>
		<div class="panes">
			<div class="pane" style="display:block;"><h4>First tab content</h4><p>First tab content</p></div>
			<div class="pane"><h4>Secend tab content</h4><p>First tab content</p></div>
			<div class="pane"><h4>Third tab content</h4><p>First tab content</p></div>
		</div>
    </div>

</div>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. </p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
